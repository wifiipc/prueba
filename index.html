<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 仇벒잺</title>
    <style>
        /* --- FUENTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Georgia&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- BOT칍N --- */
        #btn-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        #btn-toggle:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* --- ESCENA UNIVERSO --- */
        #universo {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #090a0f 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 1s;
        }

        /* Lienzo para las estrellas (estelas) */
        #spaceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Al fondo */
        }

        /* Contenedor del texto */
        #contenido-universo {
            position: absolute;
            z-index: 10; /* Por encima de todo */
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4d6d;
            text-shadow: 0 0 20px #ff4d6d;
            margin: 0;
            font-weight: normal;
        }

        #frase {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
            transition: opacity 0.5s;
        }

        /* --- PLANETAS CSS --- */
        .planeta {
            position: absolute;
            border-radius: 50%;
            z-index: 5; /* Entre el canvas y el texto */
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.5);
        }

        /* Planeta Rosa Grande */
        .p1 {
            width: 150px;
            height: 150px;
            top: 15%;
            left: 20%;
            background: radial-gradient(circle at 30% 30%, #ff8fa3, #ff4d6d);
        }

        /* Planeta Morado */
        .p2 {
            width: 50px;
            height: 50px;
            top: 15%;
            right: 20%;
            background: radial-gradient(circle at 30% 30%, #c77dff, #7b2cbf);
        }

        /* Planeta Azul Peque침o */
        .p3 {
            width: 30px;
            height: 30px;
            bottom: 25%;
            left: 15%;
            background: radial-gradient(circle at 30% 30%, #90e0ef, #00b4d8);
        }
        
        /* Planeta Morado Peque침o */
        .p4 {
            width: 20px;
            height: 20px;
            top: 55%;
            left: 25%;
            background: radial-gradient(circle at 30% 30%, #e0aaff, #9d4edd);
            opacity: 0.6;
        }

        /* --- ESCENA JARD칈N --- */
        #jardin {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #fff0f3, #ffffff);
            display: none;
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            color: #555;
            z-index: 20;
        }
        canvas#arbolCanvas {
            border-bottom: 2px solid #5c3a45;
            margin-bottom: 20px;
        }
        .tarjeta {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
    </style>
</head>

        <div class="planeta p1"></div>

        <div class="planeta p3"></div>

        <div id="contenido-universo">
