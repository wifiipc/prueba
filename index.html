<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        /* PANTALLA INICIO */
        #capa-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4d6d; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; cursor: pointer; text-align: center;
        }
        #capa-inicio h1 { font-size: 3rem; margin: 0; animation: latido 1s infinite; }
        #capa-inicio p { font-size: 1.2rem; margin-top: 10px; }

        @keyframes latido { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);} }

        /* ESCENAS */
        .escena { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; display: none; opacity: 0; transition: opacity 1s; }
        .activa { display: flex !important; opacity: 1 !important; }

        /* ESCENA 1: UNIVERSO */
        #universo { background: black; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .estrella { position: absolute; background: white; border-radius: 50%; animation: brillar 2s infinite; }
        @keyframes brillar { 0%, 100% {opacity:0.2;} 50% {opacity:1;} }
        
        #texto-universo { z-index: 10; text-align: center; }
        #frase-cambiante { font-size: 1.5rem; color: #ff99ac; min-height: 50px; margin: 20px 0; }
        
        .boton {
            padding: 10px 20px; border: 2px solid white; background: transparent; color: white;
            border-radius: 30px; cursor: pointer; font-size: 1rem; transition: 0.3s; z-index: 20;
        }
        .boton:hover { background: white; color: #ff4d6d; }

        /* ESCENA 2: JARD√çN */
        #jardin { background: linear-gradient(to bottom, #ffe6eb, #fff); flex-direction: column; justify-content: center; align-items: center; color: #555; }
        #canvas-arbol { border-bottom: 2px solid #8b5a2b; margin-bottom: 20px; }
        .carta { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #contador { font-weight: bold; color: #d63384; font-size: 1.2rem; margin: 10px 0; }

    </style>
</head>
<body>

    <div id="capa-inicio" onclick="iniciar()">
        <h1>‚ù§Ô∏è</h1>
        <p>Haz clic para comenzar</p>
    </div>

    <div id="universo" class="escena">
        <div id="texto-universo">
            <h1>Eres mi Universo</h1>
            <div id="frase-cambiante">Cargando...</div>
            <button class="boton" onclick="irJardin()">Ver nuestro jard√≠n üå±</button>
        </div>
    </div>

    <div id="jardin" class="escena">
        <canvas id="canvas-arbol" width="320" height="400"></canvas>
        <div class="carta">
            <p><i>"Lo nuestro crece cada d√≠a..."</i></p>
            <div style="font-size:0.8rem; color:#ff4d6d;">DESDE EL 25 OCT 2025</div>
            <div id="contador">Calculando...</div>
            <br>
            <button class="boton" style="border-color:#d63384; color:#d63384" onclick="irUniverso()">Volver a las estrellas ‚ú®</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const fechaInicio = new Date("2025-10-25T00:00:00");
        const frases = ["Te quiero hasta el infinito", "Eres mi casualidad favorita", "Mi mundo eres t√∫", "Gracias por existir"];

        // --- L√ìGICA ---
        let indice = 0;
        
        function iniciar() {
            document.getElementById('capa-inicio').style.display = 'none';
            document.getElementById('universo').classList.add('activa');
            crearEstrellas();
            setInterval(rotarFrase, 3500);
            setInterval(actualizarReloj, 1000);
            rotarFrase();
            actualizarReloj();
        }

        // UNIVERSO
        function crearEstrellas() {
            const u = document.getElementById('universo');
            for(let i=0; i<100; i++) {
                let s = document.createElement('div');
                s.className = 'estrella';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                s.style.width = Math.random()*3+'px';
                s.style.height = s.style.width;
                s.style.animationDuration = (Math.random()*2+1)+'s';
                u.appendChild(s);
            }
        }

        function rotarFrase() {
            const el = document.getElementById('frase-cambiante');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = frases[indice];
                el.style.opacity = 1;
                indice = (indice + 1) % frases.length;
            }, 500);
        }

        // JARD√çN
        function irJardin() {
            document.getElementById('universo').classList.remove('activa');
            const j = document.getElementById('jardin');
            j.classList.add('activa');
            dibujarArbol();
        }

        function irUniverso() {
            document.getElementById('jardin').classList.remove('activa');
            document.getElementById('universo').classList.add('activa');
        }

        function dibujarArbol() {
            const ctx = document.getElementById('canvas-arbol').getContext('2d');
            ctx.clearRect(0,0,320,400);
            
            function rama(x, y, alto, angulo, ancho) {
                if(alto < 10) return;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angulo * Math.PI/180);
                ctx.moveTo(0,0);
                ctx.lineTo(0, -alto);
                ctx.strokeStyle = "#8b5a2b";
                ctx.lineWidth = ancho;
                ctx.stroke();
                
                if(alto < 20) {
                    ctx.fillStyle = "#ff006e";
                    ctx.font = "20px Arial";
                    ctx.fillText("‚ù§Ô∏è", -10, -alto);
                }
                
                ctx.translate(0, -alto);
                rama(0, 0, alto*0.7, 25, ancho*0.7);
                rama(0, 0, alto*0.7, -25, ancho*0.7);
                ctx.restore();
            }
            rama(160, 400, 90, 0, 10);
        }

        // RELOJ
        function actualizarReloj() {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            const m = Math.floor((diff % (1000*60*60)) / (1000*60));
            const s = Math.floor((diff % (1000*60)) / 1000);
            document.getElementById('contador').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
