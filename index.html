<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        /* FUENTES */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- BOT√ìN --- */
        #btn-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }
        #btn-toggle:hover {
            background: white;
            color: #ff4d6d;
        }

        /* --- ESCENA UNIVERSO (Nave Espacial) --- */
        #universo {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s;
            overflow: hidden;
        }

        /* El lienzo para el efecto de estrellas en movimiento */
        #spaceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Detr√°s del texto */
        }

        #contenido-universo {
            position: relative;
            z-index: 10; /* Delante de las estrellas */
            /* Un fondo sutil para que el texto se lea bien sobre el movimiento */
            background: radial-gradient(circle, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 70%);
            padding: 40px;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 15px #ff4d6d;
            margin: 0;
        }

        #frase {
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            transition: opacity 0.5s;
        }

        /* --- ESCENA JARD√çN --- */
        #jardin {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #fff0f3, #ffffff);
            display: none; /* Oculto inicio */
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            color: #555;
            z-index: 20;
        }

        canvas#arbolCanvas {
            border-bottom: 2px solid #5c3a45;
            margin-bottom: 20px;
        }

        .tarjeta {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <button id="btn-toggle" onclick="cambiarEscena()">Ir al Jard√≠n üå±</button>

    <div id="universo">
        <canvas id="spaceCanvas"></canvas>
        <div id="contenido-universo">
            <h1>Viajando hacia ti ‚ù§Ô∏è</h1>
            <div id="frase">Eres mi destino favorito.</div>
        </div>
    </div>

    <div id="jardin">
        <canvas id="arbolCanvas" width="350" height="400"></canvas>
        <div class="tarjeta">
            <p style="font-style: italic; font-family: 'Georgia', serif;">
                "Mis ra√≠ces buscan tu tierra,<br>mis hojas buscan tu luz."
            </p>
            <div style="font-size: 0.8rem; color: #ff4d6d; font-weight: bold; margin-top:10px;">
                JUNTOS DESDE EL 25 OCT 2025
            </div>
            <div id="contador" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;">
                Calculando tiempo...
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const fechaInicio = new Date("2025-10-25T00:00:00");
        const frases = [
            "Eres mi destino favorito.",
            "A velocidad luz hacia tus brazos.",
            "Contigo hasta el infinito.",
            "Gracias por iluminar mi galaxia.",
            "Te quiero en todas las dimensiones."
        ];

        // --- VARIABLES GLOBALES ---
        let escena = 1; // 1=Universo, 2=Jardin
        let indiceFrase = 0;
        const divUniverso = document.getElementById('universo');
        const divJardin = document.getElementById('jardin');
        const btn = document.getElementById('btn-toggle');
        const txtFrase = document.getElementById('frase');

        // --- AL CARGAR ---
        window.onload = function() {
            initSpace(); // Iniciar efecto espacial
            setInterval(cambiarFrase, 4000);
            setInterval(actualizarReloj, 1000);
        };

        window.addEventListener('resize', function() {
            // Reajustar el canvas si se cambia el tama√±o de la ventana
            if(escena === 1) initSpace();
        });


        // ==========================================
        // L√ìGICA DEL ESPACIO (WARP SPEED)
        // ==========================================
        const spaceCanvas = document.getElementById('spaceCanvas');
        const sCtx = spaceCanvas.getContext('2d');
        let sWidth, sHeight;
        let stars = [];
        const numStars = 400; // Cantidad de estrellas
        const speed = 5;      // Velocidad del viaje

        function initSpace() {
            sWidth = spaceCanvas.width = window.innerWidth;
            sHeight = spaceCanvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * sWidth * 2, // Posici√≥n X amplia
                    y: (Math.random() - 0.5) * sHeight * 2, // Posici√≥n Y amplia
                    z: Math.random() * sWidth // Profundidad inicial
                });
            }
            animateSpace();
        }

        function animateSpace() {
            if (escena !== 1) return; // Detener si no estamos en el universo

            // Fondo negro con un poco de rastro para el efecto de velocidad
            sCtx.fillStyle = "rgba(0, 0, 0, 0.7)"; 
            sCtx.fillRect(0, 0, sWidth, sHeight);

            sCtx.fillStyle = "white";
            stars.forEach(star => {
                star.z -= speed; // Mover estrella hacia la pantalla

                // Si la estrella pasa la pantalla, resetearla al fondo
                if (star.z <= 0) {
                    star.z = sWidth;
                    star.x = (Math.random() - 0.5) * sWidth * 2;
                    star.y = (Math.random() - 0.5) * sHeight * 2;
                }

                // Matem√°ticas de perspectiva 3D
                // Calcular d√≥nde se dibuja la estrella en 2D basado en su profundidad (z)
                const x2d = (star.x / star.z) * (sWidth / 2) + sWidth / 2;
                const y2d = (star.y / star.z) * (sHeight / 2) + sHeight / 2;
                
                // El tama√±o crece cuanto m√°s cerca est√° (menor z)
                const size = (1 - star.z / sWidth) * 4; 

                // Dibujar solo si est√° dentro de la pantalla
                if (x2d > 0 && x2d < sWidth && y2d > 0 && y2d < sHeight) {
                    sCtx.beginPath();
                    sCtx.arc(x2d, y2d, size < 0 ? 0 : size, 0, Math.PI * 2);
                    sCtx.fill();
                }
            });
            requestAnimationFrame(animateSpace);
        }


        // ==========================================
        // L√ìGICA GENERAL Y JARD√çN
        // ==========================================

        function cambiarFrase() {
            if (escena !== 1) return;
            txtFrase.style.opacity = 0;
            setTimeout(() => {
                indiceFrase = (indiceFrase + 1) % frases.length;
                txtFrase.innerText = frases[indiceFrase];
                txtFrase.style.opacity = 1;
            }, 500);
        }

        function cambiarEscena() {
            if (escena === 1) {
                // Ir a Jardin
                divUniverso.style.opacity = 0;
                setTimeout(() => {
                    divUniverso.style.display = 'none';
                    divJardin.style.display = 'flex';
                    setTimeout(() => divJardin.style.opacity = 1, 50);
                    btn.innerText = "Volver a la Nave ‚ú®";
                    btn.style.borderColor = "#ff4d6d";
                    btn.style.color = "#ff4d6d";
                    escena = 2;
                    dibujarArbol();
                }, 500);
            } else {
                // Ir a Universo
                divJardin.style.opacity = 0;
                setTimeout(() => {
                    divJardin.style.display = 'none';
                    divUniverso.style.display = 'flex';
                    setTimeout(() => divUniverso.style.opacity = 1, 50);
                    btn.innerText = "Ir al Jard√≠n üå±";
                    btn.style.borderColor = "white";
                    btn.style.color = "white";
                    escena = 1;
                    initSpace(); // Reiniciar animaci√≥n espacial
                }, 500);
            }
        }

        // --- √ÅRBOL (Igual que antes) ---
        function dibujarArbol() {
            const canvas = document.getElementById('arbolCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 350, 400);

            let crecimiento = 0;
            
            function animar() {
                if (escena !== 2) return;
                ctx.clearRect(0, 0, 350, 400);
                if (crecimiento < 1) crecimiento += 0.01;
                rama(175, 400, 100 * crecimiento, 0, 12, ctx);
                if (crecimiento < 1) requestAnimationFrame(animar);
            }

            function rama(x, y, alto, angulo, ancho, c) {
                c.save();
                c.translate(x, y);
                c.rotate(angulo * Math.PI / 180);
                c.beginPath();
                c.moveTo(0, 0);
                c.lineTo(0, -alto);
                c.strokeStyle = "#5c3a45";
                c.lineWidth = ancho;
                c.stroke();

                if (alto < 15 && alto > 5) {
                    c.fillStyle = "#ff4d6d";
                    c.font = "20px Arial";
                    c.fillText("‚ù§Ô∏è", -10, -alto);
                }

                if (alto > 10) {
                    c.translate(0, -alto);
                    rama(0, 0, alto * 0.75, 20, ancho * 0.7, c);
                    rama(0, 0, alto * 0.75, -20, ancho * 0.7, c);
                }
                c.restore();
            }
            animar();
        }

        // --- RELOJ ---
        function actualizarReloj() {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('contador').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
