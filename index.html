<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 仇벒잺</title>
    <style>
        /* --- FUENTES ESTILO "DEDICAPAG" --- */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500;700&display=swap');

        /* --- CONFIGURACI칍N BASE --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- BOT칍N FLOTANTE ESTILIZADO --- */
        #btn-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1); /* Efecto cristal */
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
            animation: latido 2s infinite; /* Animaci칩n de latido constante */
        }
        
        #btn-toggle:hover {
            background: white;
            color: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
        }

        /* --- ESCENAS Y TRANSICIONES --- */
        .escena {
            position: absolute;
            width: 100%;
            height: 100vh;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; /* Transici칩n s칰per suave */
            opacity: 0;
            pointer-events: none;
            display: flex; /* Flex para centrar todo */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .escena.activa {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        .escena.oculta {
            opacity: 0;
            transform: scale(1.1); /* Efecto zoom al salir */
        }

        /* --- ESCENA 1: UNIVERSO --- */
        #universo {
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        #spaceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #contenido-universo {
            position: relative;
            z-index: 10;
            text-align: center;
            /* Efecto cristal (Glassmorphism) */
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: flotar 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
            animation: aparecerDesdeAbajo 1.5s ease-out;
        }

        #frase {
            font-size: 1.4rem;
            margin-top: 20px;
            min-height: 1.5em; /* Evita saltos */
            color: #eee;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* Cursor de escritura */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: white;
            animation: parpadeo 1s infinite;
            vertical-align: bottom;
            margin-left: 2px;
        }

        /* PLANETAS */
        .planeta {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.8), 0 0 30px rgba(255,255,255,0.1);
            animation: orbitar 60s linear infinite;
        }
        .p1 { width: 120px; height: 120px; top: 10%; left: 10%; background: radial-gradient(#ff99ac, #ff006e); animation-duration: 45s; }
        .p2 { width: 60px; height: 60px; bottom: 20%; right: 15%; background: radial-gradient(#a2d2ff, #0077b6); animation-duration: 35s; }

        /* --- ESCENA 2: JARD칈N --- */
        #jardin {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe3e9 100%);
            flex-direction: column;
        }

        canvas#arbolCanvas {
            z-index: 2;
        }

        .tarjeta-jardin {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            position: absolute;
            bottom: 10%; /* Posici칩n fija abajo */
            z-index: 10;
            max-width: 80%;
            border: 2px solid white;
            animation: aparecerConRebote 1s ease-out 0.5s both; /* Entra con retraso y rebote */
        }

        .texto-poema {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #5c3a45;
            line-height: 1.6;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .contador-caja {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* --- ANIMACIONES KEYFRAMES --- */
        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes aparecerDesdeAbajo {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes aparecerConRebote {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { opacity: 1; transform: scale(1.05) translateY(-5px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes parpadeo { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        @keyframes orbitar {
            from { transform: rotate(0deg) translateX(20px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
        }

    </style>
</head>
