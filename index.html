        /* --- BOT√ìN DE CAMBIO --- */
        #btn-toggle {

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);

        #universo {
            position: absolute;

            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        /* Contenedor del texto (fijo en el centro) */
        #contenido-universo {
            position: absolute;
            z-index: 10; /* Texto por encima de todo */
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;

            margin-top: 20px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);

        }

        /* --- PLANETAS CSS --- */
        .planeta {
            position: absolute;
            border-radius: 50%;
            z-index: 2; /* Detr√°s del texto, delante del fondo */
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.1);
            animation: flotar 6s ease-in-out infinite;
        }

        /* Planeta 1: Grande y Rosado */
        .p1 {
            width: 120px;
            height: 120px;
            top: 15%;
            right: 15%;
            background: radial-gradient(circle at 30% 30%, #ff99ac, #ff4d6d);
        }

        /* Planeta 2: Peque√±o y Azul */
        .p2 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 10%;
            background: radial-gradient(circle at 30% 30%, #a2d2ff, #3a86ff);
            animation-duration: 8s; /* Velocidad diferente */
        }

        /* Planeta 3: Lejano y Morado */
        .p3 {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 20%;
            background: radial-gradient(circle at 30% 30%, #e0c3fc, #8e44ad);
            animation-duration: 10s;
            opacity: 0.7;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* --- ESTRELLAS WARP SPEED --- */
        .estrella {
            position: absolute;
            background: white;
            border-radius: 50%;
            transform: translateZ(-1000px); 
            opacity: 0;
            z-index: 1; /* Al fondo */
        }

        @keyframes warpSpace {
            0% { opacity: 0; transform: translateZ(-1000px); }
            20% { opacity: 1; }
            100% { opacity: 1; transform: translateZ(800px); }
        }

        /* --- ESCENA 2: JARD√çN --- */

            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
