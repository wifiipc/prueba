        /* --- RESET Y BASE --- */
        *, *::after, *::before { padding: 0; margin: 0; box-sizing: border-box; }
        
        :root { --dark-color: #000; }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;

        /* --- BOTONES DE CONTROL --- */
        .controls {
            position: absolute; top: 20px; right: 20px; z-index: 10000;
            display: flex; gap: 10px;
        }
        .btn-glass {
            padding: 10px 20px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            border-radius: 30px; cursor: pointer; backdrop-filter: blur(5px);
            transition: 0.3s; font-weight: bold;
        }
        .btn-glass:hover { background: #ff4d6d; border-color: #ff4d6d; }

        /* --- ESCENAS GENERAL --- */
        .escena {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
            display: flex; justify-content: center; align-items: center;

        }

        /* --- ESCENA 2: CAMPO DE FLORES NOCTURNO --- */

            /* El fondo nocturno lo maneja la clase .night */
            width: 100%; height: 100%; 
        }

        .night {
            position: fixed; left: 50%; top: 0; transform: translateX(-50%);
            width: 100%; height: 100%; filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
            radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
            repeating-linear-gradient(220deg, rgb(0,0,0) 0px, rgb(0,0,0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(189deg, rgb(0,0,0) 0px, rgb(0,0,0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(148deg, rgb(0,0,0) 0px, rgb(0,0,0) 19px, transparent 19px, transparent 22px),
            linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
            z-index: 0;
        }

        /* CONTENEDOR FLORES - Ajustado para que se vea bien */
       /* --- ACTUALIZAR ESTO EN TU CSS --- */
/* --- SUSTITUYE ESTO EN EL CSS --- */

            transform: scale(0.9); /* Hacemos todo un poco m√°s peque√±o para que quepa bien */
            width: 100%;
            height: 100%;
            bottom: -5vmin; /* Esto las baja hacia el suelo */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 10;
        }
        }

        /* FLORES ANIMADAS (TU C√ìDIGO CSS ADAPTADO) */
        .flower {
            position: absolute; bottom: 10vmin; transform-origin: bottom center; z-index: 10; --fl-speed: 0.8s;
        }
        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }

        /* Clones para llenar el campo */
        .flower--4 { left: -50%; transform: rotate(-5deg) scale(0.8); animation: moving-flower-1 5s linear infinite; bottom: 5vmin; opacity: 0.8; }
        .flower--5 { left: 100%; transform: rotate(10deg) scale(0.9); animation: moving-flower-2 4.5s linear infinite; bottom: 8vmin; opacity: 0.9; }
        .flower--6 { left: -90%; transform: rotate(-25deg) scale(0.7); animation: moving-flower-3 6s linear infinite; bottom: 2vmin; opacity: 0.7; }

        .flower__line {
            height: 55vmin; width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0,0,0,0.2), transparent, rgba(255,255,255,0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5); animation: grow-flower-tree 4s backwards;
        }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        .flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }
        .flower--3 .flower__line { animation-delay: 0.9s; }
        .flower--4 .flower__line { height: 50vmin; animation-delay: 1.2s; } /* Clone */

        .flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        .flower__leafs::after {
            content: ""; position: absolute; left: 0; top: 0; transform: translate(-50%, -100%);
            width: 8vmin; height: 8vmin; background-color: #6bf0ff; filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute; bottom: 0; left: 50%; width: 8vmin; height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%; background-color: #a7ffee;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            transform-origin: bottom center; opacity: 0.9; box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 { width: 8vmin; height: 8vmin; transform-origin: bottom left; border-radius: 4vmin 10vmin 4vmin 4vmin; transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg); background-image: linear-gradient(to top, #39c6d6, #a7ffee); z-index: 1; opacity: 0.8; }

        .flower__white-circle { position: absolute; left: -3.5vmin; top: -3vmin; width: 9vmin; height: 4vmin; border-radius: 50%; background-color: #fff; }
        .flower__white-circle::after { content: ""; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); width: 60%; height: 60%; border-radius: inherit; background-image: repeating-linear-gradient(135deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 12px), linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0)); }

        .flower__line__leaf { position: absolute; top: 20%; left: 90%; width: 7vmin; height: 9vmin; border-top-right-radius: 7vmin; border-bottom-left-radius: 7vmin; background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #39c6d6); }
        .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        .flower__line__leaf--3 { border-top-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 7vmin; border-bottom-right-radius: 7vmin; left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg); animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        .flower__line__leaf--4 { top: 40%; left: -460%; transform: rotate(-70deg) rotateY(30deg); animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }

        .flower__light { position: absolute; bottom: 0vmin; width: 1vmin; height: 1vmin; background-color: rgb(255, 251, 0); border-radius: 50%; filter: blur(0.2vmin); animation: light-ans 4s linear infinite backwards; }
        .flower__light:nth-child(odd) { background-color: #23f0ff; }
        .flower__light--1 { left: -2vmin; animation-delay: 1s; } .flower__light--2 { left: 3vmin; animation-delay: 0.5s; } .flower__light--3 { left: -6vmin; animation-delay: 0.3s; } .flower__light--4 { left: 6vmin; animation-delay: 0.9s; } .flower__light--5 { left: -1vmin; animation-delay: 1.5s; } .flower__light--6 { left: -4vmin; animation-delay: 3s; } .flower__light--7 { left: 3vmin; animation-delay: 2s; } .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        /* HIERBA */
        .flower__grass { --c: #159faa; --line-w: 1.5vmin; position: absolute; bottom: 12vmin; left: -7vmin; display: flex; flex-direction: column; align-items: flex-end; z-index: 20; transform-origin: bottom center; transform: rotate(-48deg) rotateY(40deg); }
        .flower__grass--1 { animation: moving-grass 2s linear infinite; }
        .flower__grass--2 { left: 2vmin; bottom: 10vmin; transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); opacity: 0.8; z-index: 0; animation: moving-grass--2 1.5s linear infinite; }
        .flower__grass--top { width: 7vmin; height: 10vmin; border-top-right-radius: 100%; border-right: var(--line-w) solid var(--c); transform-origin: bottom center; transform: rotate(-2deg); }
        .flower__grass--bottom { margin-top: -2px; width: var(--line-w); height: 25vmin; background-image: linear-gradient(to top, transparent, var(--c)); }
        .flower__grass__leaf { --size: 10vmin; position: absolute; width: calc(var(--size) * 2.1); height: var(--size); border-top-left-radius: var(--size); border-top-right-radius: var(--size); background-image: linear-gradient(to top, transparent, transparent 30%, var(--c)); z-index: 100; }
        .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s linear backwards; }
        .flower__grass__overlay { position: absolute; top: -10%; right: 0%; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); filter: blur(1.5vmin); z-index: 100; }

        .long-g { position: absolute; bottom: 25vmin; left: -42vmin; transform-origin: bottom left; }
        .long-g--1 { bottom: 0vmin; transform: scale(0.8) rotate(-5deg); } .long-g--1 .leaf { -webkit-mask-image: linear-gradient(to top, transparent 40%, #079097 80%) !important; } .long-g--1 .leaf--1 { --w: 5vmin; --h: 60vmin; left: -2vmin; transform: rotate(3deg) rotateY(-180deg); }
        .long-g--2 { bottom: -3vmin; left: -35vmin; transform-origin: center; transform: scale(0.6) rotateX(60deg); } .long-g--2 .leaf, .long-g--3 .leaf { -webkit-mask-image: linear-gradient(to top, transparent 50%, #079097 80%) !important; } .long-g--2 .leaf--1 { left: -1vmin; transform: rotateY(-180deg); }
        .long-g--3 { left: -17vmin; bottom: 0vmin; } .long-g--3 .leaf { -webkit-mask-image: linear-gradient(to top, transparent 40%, #079097 80%) !important; }
        .long-g--5 { left: 42vmin; bottom: 0vmin; transform: scale(0.8) rotate(2deg); }
        .long-g .leaf { --w: 15vmin; --h: 40vmin; --c: #1aaa15; position: absolute; bottom: 0; width: var(--w); height: var(--h); border-top-left-radius: 100%; border-left: 2vmin solid var(--c); -webkit-mask-image: linear-gradient(to top, transparent 20%, var(--dark-color)); transform-origin: bottom center; }
        .long-g .leaf--0 { left: 2vmin; animation: leaf-ans-1 4s linear infinite; }

        .mensaje-poema {

        /* --- ESCENA 3 Y 4 --- */
        #corazon-scene { background: radial-gradient(circle, #1a0b14 0%, #000 100%); flex-direction: column; overflow: hidden; }
        #heartCanvas { position: absolute; z-index: 1; }
        .titulo-flotante { position: absolute; top: 15%; font-family: 'Pacifico'; font-size: 3rem; color: #ff99ac; text-shadow: 0 0 20px #ff006e; z-index: 10; animation: flotar 3s infinite; }
        #galeria { background: #000; overflow: hidden; }
        .carousel-container { position: relative; width: 200px; height: 300px; transform-style: preserve-3d; animation: rotarCarrusel 20s infinite linear; }
        .carousel-container:hover { animation-play-state: paused; }
        .foto-card { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.1); border: 2px solid #ff4d6d; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(255,77,109,0.5); }
        .foto-card img { width: 100%; height: 100%; object-fit: cover; }

        /* ANIMACIONES KEYFRAMES */
        @keyframes moving-flower-1 { 0%, 100% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } }
        @keyframes moving-flower-2 { 0%, 100% { transform: rotate(18deg); } 50% { transform: rotate(14deg); } }
        @keyframes moving-flower-3 { 0%, 100% { transform: rotate(-18deg); } 50% { transform: rotate(-20deg) rotateY(-10deg); } }
        @keyframes blooming-flower { 0% { transform: scale(0); } }
        @keyframes grow-flower-tree { 0% { height: 0; border-radius: 1vmin; } }
        @keyframes blooming-leaf-right { 0% { transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0); } }
        @keyframes blooming-leaf-left { 0% { transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0); } }
        @keyframes moving-grass { 0%, 100% { transform: rotate(-48deg) rotateY(40deg); } 50% { transform: rotate(-50deg) rotateY(40deg); } }
        @keyframes moving-grass--2 { 0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); } 50% { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); } }
        @keyframes growing-grass-ans--1 { 0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); } }
        @keyframes growing-grass-ans--2 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        @keyframes leaf-ans-1 { 0%, 100% { transform: rotate(-5deg) scale(1); } 50% { transform: rotate(5deg) scale(1.1); } }
        @keyframes light-ans { 0% { opacity: 0; transform: translateY(0vmin); } 25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); } 50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); filter: blur(0.2vmin); } 75% { transform: translateY(-20vmin) translateX(-2vmin); filter: blur(0.2vmin); } 100% { transform: translateY(-30vmin); opacity: 0; filter: blur(1vmin); } }
        @keyframes aparecer { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotarCarrusel { from { transform: perspective(1000px) rotateY(0deg); } to { transform: perspective(1000px) rotateY(360deg); } }
        @keyframes flotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .not-loaded * { animation-play-state: paused !important; }
    </style>

        <div class="titulo-flotante" style="top: 10%; font-size: 2.5rem;">Nuestros Recuerdos</div>
        <div class="carousel-container" id="carousel"></div>

    <script>
        const FRASES = ["Eres mi universo.", "Mi casualidad favorita.", "Te amo infinito."];
        const FOTOS = [
            "https://via.placeholder.com/200x300/ff4d6d/fff?text=Foto+1",
            "https://via.placeholder.com/200x300/ff4d6d/fff?text=Foto+2",
            "https://via.placeholder.com/200x300/ff4d6d/fff?text=Foto+3",
            "https://via.placeholder.com/200x300/ff4d6d/fff?text=Foto+4",
            "https://via.placeholder.com/200x300/ff4d6d/fff?text=Foto+5"
        ];
        const FECHA_INICIO = new Date("2025-10-25T00:00:00");

        let escenaActual = 0;
        const escenasIds = ['universo', 'jardin', 'corazon-scene', 'galeria'];

        function siguienteEscena() {
            document.getElementById(escenasIds[escenaActual]).classList.remove('activa');
            escenaActual = (escenaActual + 1) % escenasIds.length;
            document.getElementById(escenasIds[escenaActual]).classList.add('activa');
            
            if(escenaActual === 0) { initStars(); animateStars(); }
            if(escenaActual === 2) { initHeart(); animateHeart(); }
            if(escenaActual === 3) { crearCarrusel(); }
        }

        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            audio.paused ? audio.play() : audio.pause();
        }

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - FECHA_INICIO;
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            document.getElementById('contador-dias').innerText = `Juntos desde el 25 Oct 2025 (${dias} d√≠as)`;
        }

        // --- UNIVERSO STARS ---
        const starCanvas = document.getElementById('starCanvas');
        const sCtx = starCanvas.getContext('2d');
        let stars = [];
        function initStars() {
            starCanvas.width = window.innerWidth; starCanvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<300; i++) stars.push({x:Math.random()*starCanvas.width, y:Math.random()*starCanvas.height, z:Math.random()*starCanvas.width});
        }
        function animateStars() {
            if(!document.getElementById('universo').classList.contains('activa')) return;
            sCtx.fillStyle = "black"; sCtx.fillRect(0,0,starCanvas.width, starCanvas.height);
            sCtx.fillStyle = "white";
            stars.forEach(s => {
                s.z -= 2; if(s.z <= 0) s.z = starCanvas.width;
                let x = (s.x-starCanvas.width/2)*(starCanvas.width/s.z)+starCanvas.width/2;
                let y = (s.y-starCanvas.height/2)*(starCanvas.width/s.z)+starCanvas.height/2;
                if(x>0 && x<starCanvas.width && y>0 && y<starCanvas.height) { sCtx.beginPath(); sCtx.arc(x,y,(1-s.z/starCanvas.width)*3,0,Math.PI*2); sCtx.fill(); }
            });
            requestAnimationFrame(animateStars);
        }

        // --- CORAZ√ìN ---
        const hCanvas = document.getElementById('heartCanvas');
        const hCtx = hCanvas.getContext('2d');
        let hPoints = []; let angY = 0;
        function initHeart() {
            hCanvas.width = window.innerWidth; hCanvas.height = window.innerHeight;
            hPoints = [];
            for(let i=0; i<1500; i++) {
                let t = Math.random()*Math.PI*2, x = 16*Math.pow(Math.sin(t),3), y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
                let z = (Math.random()-0.5)*10;
                hPoints.push({x:x*12, y:y*12, z:z*12, color: `hsl(${330+Math.random()*40}, 90%, 60%)`});
            }
        }
        function animateHeart() {
            if(!document.getElementById('corazon-scene').classList.contains('activa')) return;
            hCtx.fillStyle = "rgba(0,0,0,0.2)"; hCtx.fillRect(0,0,hCanvas.width, hCanvas.height);
            angY += 0.01;
            let cx = hCanvas.width/2, cy = hCanvas.height/2;
            hPoints.forEach(p => {
                let rx = p.x*Math.cos(angY) - p.z*Math.sin(angY);
                let rz = p.x*Math.sin(angY) + p.z*Math.cos(angY);
                let scale = 500/(500+rz);
                if(scale>0) {
                    hCtx.fillStyle = p.color; hCtx.beginPath(); hCtx.arc(rx*scale+cx, p.y*scale+cy, 2*scale, 0, Math.PI*2); hCtx.fill();
                }
            });
            requestAnimationFrame(animateHeart);
        }

        // --- CARRUSEL ---
        function crearCarrusel() {
            const container = document.getElementById('carousel');
            if(container.children.length > 0) return;
            const angleStep = 360/FOTOS.length;
            FOTOS.forEach((src, i) => {
                const div = document.createElement('div');
                div.className = 'foto-card';
                div.style.transform = `rotateY(${i*angleStep}deg) translateZ(300px)`;
                div.innerHTML = `<img src="${src}">`;
                container.appendChild(div);
            });
        }

        // --- MAQUINA ESCRIBIR ---
        let tIdx=0, cIdx=0, isDel=false;
        function typeWriter() {
            const txt = FRASES[tIdx];
            const el = document.getElementById('maquina-escribir');
            el.innerText = isDel ? txt.substring(0, cIdx--) : txt.substring(0, cIdx++);
            let spd = isDel ? 50 : 100;
            if(!isDel && cIdx === txt.length+1) { spd = 2000; isDel = true; }
            else if(isDel && cIdx === 0) { isDel = false; tIdx = (tIdx+1)%FRASES.length; spd = 500; }
            setTimeout(typeWriter, spd);
        }

        window.onload = () => {
            document.body.classList.remove('not-loaded');
            initStars(); animateStars(); typeWriter();
            actualizarContador(); setInterval(actualizarContador, 60000); // Actualizar cada minuto
        };
        window.addEventListener('resize', () => { initStars(); initHeart(); });
    </script>
