<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        /* FUENTES */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- BOT√ìN DE CAMBIO --- */
        #btn-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }
        #btn-toggle:hover {
            background: white;
            color: #ff4d6d;
        }

        /* --- ESCENA 1: EL UNIVERSO (OPTIMIZADO CON CSS) --- */
        #universo {
            position: absolute;
            width: 100%;
            height: 100vh;
            /* La magia del 3D en CSS: */
            perspective: 800px; 
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        /* Contenedor del texto (fijo en el centro) */
        #contenido-universo {
            position: absolute;
            z-index: 10;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 20px #ff4d6d;
            margin: 0;
        }

        #frase {
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            transition: opacity 0.5s;
        }

        /* LAS ESTRELLAS CSS */
        .estrella {
            position: absolute;
            background: white;
            border-radius: 50%;
            /* Empezamos lejos y transparentes */
            transform: translateZ(-1000px); 
            opacity: 0;
        }

        /* Animaci√≥n pura de GPU */
        @keyframes warpSpace {
            0% {
                opacity: 0;
                transform: translateZ(-1000px);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateZ(800px); /* Viene hacia la c√°mara */
            }
        }

        /* --- ESCENA 2: JARD√çN --- */
        #jardin {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #fff0f3, #ffffff);
            display: none;
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            color: #555;
            z-index: 20;
        }

        canvas#arbolCanvas {
            border-bottom: 2px solid #5c3a45;
            margin-bottom: 20px;
        }

        .tarjeta {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <button id="btn-toggle" onclick="cambiarEscena()">Ir al Jard√≠n üå±</button>

    <div id="universo">
        <div id="contenido-universo">
            <h1>Viajando hacia ti ‚ù§Ô∏è</h1>
            <div id="frase">Eres mi destino favorito.</div>
        </div>
    </div>

    <div id="jardin">
        <canvas id="arbolCanvas" width="350" height="400"></canvas>
        <div class="tarjeta">
            <p style="font-style: italic; font-family: 'Georgia', serif;">
                "Mis ra√≠ces buscan tu tierra,<br>mis hojas buscan tu luz."
            </p>
            <div style="font-size: 0.8rem; color: #ff4d6d; font-weight: bold; margin-top:10px;">
                JUNTOS DESDE EL 25 OCT 2025
            </div>
            <div id="contador" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;">
                Calculando tiempo...
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const fechaInicio = new Date("2025-10-25T00:00:00");
        const frases = [
            "Eres mi destino favorito.",
            "A velocidad luz hacia tus brazos.",
            "Contigo hasta el infinito.",
            "Gracias por iluminar mi galaxia.",
            "Te quiero en todas las dimensiones."
        ];

        // --- VARIABLES GLOBALES ---
        let escena = 1; 
        let indiceFrase = 0;
        const divUniverso = document.getElementById('universo');
        const divJardin = document.getElementById('jardin');
        const btn = document.getElementById('btn-toggle');
        const txtFrase = document.getElementById('frase');

        // --- AL CARGAR ---
        window.onload = function() {
            crearEstrellasCSS(); // Nueva funci√≥n optimizada
            setInterval(cambiarFrase, 4000);
            setInterval(actualizarReloj, 1000);
        };

        // --- 1. L√ìGICA DE ESTRELLAS CSS (M√ÅS EFICIENTE) ---
        function crearEstrellasCSS() {
            const cantidadEstrellas = 200; // N√∫mero de estrellas
            const contenedor = document.getElementById('universo');

            for (let i = 0; i < cantidadEstrellas; i++) {
                let estrella = document.createElement('div');
                estrella.className = 'estrella';
                
                // Posici√≥n aleatoria en la pantalla (X, Y)
                // Usamos 'vw' y 'vh' para que se adapte al m√≥vil
                const x = (Math.random() - 0.5) * 200; // -100vw a 100vw
                const y = (Math.random() - 0.5) * 200; // -100vh a 100vh
                
                estrella.style.left = `50%`; 
                estrella.style.top = `50%`;
                // Usamos translate3d para activar la GPU del m√≥vil
                estrella.style.transform = `translate3d(${x}vw, ${y}vh, -1000px)`;
                
                // Tama√±o aleatorio
                const tamano = Math.random() * 3 + 1;
                estrella.style.width = `${tamano}px`;
                estrella.style.height = `${tamano}px`;

                // Animaci√≥n: Duraci√≥n y retraso aleatorios para que no vayan todas a la vez
                const duracion = Math.random() * 2 + 1; // Entre 1 y 3 segundos
                estrella.style.animation = `warpSpace ${duracion}s linear infinite`;
                // Retraso negativo para que ya haya estrellas movi√©ndose al abrir la p√°gina
                estrella.style.animationDelay = `-${Math.random() * 3}s`;

                contenedor.appendChild(estrella);
            }
        }

        // --- 2. RESTO DE FUNCIONES (FRASES Y ESCENAS) ---
        function cambiarFrase() {
            if (escena !== 1) return;
            txtFrase.style.opacity = 0;
            setTimeout(() => {
                indiceFrase = (indiceFrase + 1) % frases.length;
                txtFrase.innerText = frases[indiceFrase];
                txtFrase.style.opacity = 1;
            }, 500);
        }

        function cambiarEscena() {
            if (escena === 1) {
                // Ir a Jardin
                divUniverso.style.opacity = 0;
                setTimeout(() => {
                    divUniverso.style.display = 'none';
                    divJardin.style.display = 'flex';
                    setTimeout(() => divJardin.style.opacity = 1, 50);
                    btn.innerText = "Volver a la Nave ‚ú®";
                    btn.style.borderColor = "#ff4d6d";
                    btn.style.color = "#ff4d6d";
                    escena = 2;
                    dibujarArbol();
                }, 500);
            } else {
                // Ir a Universo
                divJardin.style.opacity = 0;
                setTimeout(() => {
                    divJardin.style.display = 'none';
                    divUniverso.style.display = 'flex';
                    setTimeout(() => divUniverso.style.opacity = 1, 50);
                    btn.innerText = "Ir al Jard√≠n üå±";
                    btn.style.borderColor = "white";
                    btn.style.color = "white";
                    escena = 1;
                }, 500);
            }
        }

        // --- 3. √ÅRBOL ---
        function dibujarArbol() {
            const canvas = document.getElementById('arbolCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 350, 400);
            let crecimiento = 0;
            
            function animar() {
                if (escena !== 2) return;
                ctx.clearRect(0, 0, 350, 400);
                if (crecimiento < 1) crecimiento += 0.01;
                rama(175, 400, 100 * crecimiento, 0, 12, ctx);
                if (crecimiento < 1) requestAnimationFrame(animar);
            }

            function rama(x, y, alto, angulo, ancho, c) {
                c.save();
                c.translate(x, y);
                c.rotate(angulo * Math.PI / 180);
                c.beginPath();
                c.moveTo(0, 0);
                c.lineTo(0, -alto);
                c.strokeStyle = "#5c3a45";
                c.lineWidth = ancho;
                c.stroke();

                if (alto < 15 && alto > 5) {
                    c.fillStyle = "#ff4d6d";
                    c.font = "20px Arial";
                    c.fillText("‚ù§Ô∏è", -10, -alto);
                }

                if (alto > 10) {
                    c.translate(0, -alto);
                    rama(0, 0, alto * 0.75, 20, ancho * 0.7, c);
                    rama(0, 0, alto * 0.75, -20, ancho * 0.7, c);
                }
                c.restore();
            }
            animar();
        }

        // --- 4. RELOJ ---
        function actualizarReloj() {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('contador').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
