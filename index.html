        /* --- CONFIGURACI√ìN BASE --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- BOT√ìN FLOTANTE --- */
        #btn-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
            animation: latido 2s infinite;
        }
        
        #btn-toggle:hover {
            background: white;
            color: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
        }

        /* --- ESCENAS Y TRANSICIONES --- */
        .escena {
            position: absolute;
            width: 100%;
            height: 100vh;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .escena.activa {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        .escena.oculta {
            opacity: 0;
            transform: scale(1.1);
        }

        /* --- ESCENA 1: UNIVERSO --- */
        #universo {
            /* Fondo negro profundo para resaltar las estrellas */
            background: radial-gradient(circle at center, #0a0a14 0%, #000000 100%);
        }

        #spaceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #contenido-universo {
            position: relative;
            z-index: 10;
            text-align: center;
            /* Efecto cristal sutil */
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.05);
            animation: flotar 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
            animation: aparecerDesdeAbajo 1.5s ease-out;
        }

        #frase {
            font-size: 1.4rem;
            margin-top: 20px;
            min-height: 1.5em;
            color: #eee;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: white;
            animation: parpadeo 1s infinite;
            vertical-align: bottom;
            margin-left: 2px;
        }

        /* --- ESCENA 2: JARD√çN --- */
        #jardin {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe3e9 100%);
            flex-direction: column;
        }

        canvas#arbolCanvas {
            z-index: 2;
        }

        .tarjeta-jardin {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            position: absolute;
            bottom: 10%;
            z-index: 10;
            max-width: 80%;
            border: 2px solid white;
            animation: aparecerConRebote 1s ease-out 0.5s both;
        }

        .texto-poema {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #5c3a45;
            line-height: 1.6;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .contador-caja {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* --- ANIMACIONES KEYFRAMES --- */
        @keyframes latido {
            0%, 30%, 60% { transform: scale(1); }
            15%, 45% { transform: scale(1.1); }
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes aparecerDesdeAbajo {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes aparecerConRebote {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { opacity: 1; transform: scale(1.05) translateY(-5px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes parpadeo { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
