<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestro Universo ‚ù§Ô∏è</title>
    <style>
        /* --- FUENTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Pacifico&display=swap');

        /* --- CONFIGURACI√ìN B√ÅSICA --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Casi negro */
            font-family: 'Montserrat', sans-serif;
            touch-action: none; /* Evitar zoom en m√≥viles */
        }

        /* --- CAPAS DE CANVAS --- */
        /* Usamos capas para optimizar el rendimiento */
        
        /* 1. Fondo (Estrellas) */
        #bg-canvas {
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        /* 2. √Årbol (Est√°tico, se dibuja una vez) */
        #tree-canvas {
            position: absolute; top: 0; left: 0; z-index: 2;
            pointer-events: none; /* Dejar pasar clics */
        }

        /* 3. Interacci√≥n (Textos y Fuegos Artificiales) */
        #main-canvas {
            position: absolute; top: 0; left: 0; z-index: 3;
            cursor: crosshair;
        }

        /* --- UI (INTERFAZ) --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .header {
            text-align: center;
            padding-top: 20px;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin: 0;
        }

        .timer {
            font-size: 0.9rem;
            color: #fff;
            opacity: 0.8;
            margin-top: 5px;
            font-weight: 300;
        }

        /* Bot√≥n de M√∫sica */
        .music-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
        }
        .music-btn:hover { background: #ff4d6d; border-color: #ff4d6d; }

        .footer-hint {
            text-align: center;
            padding-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <canvas id="tree-canvas"></canvas>
    <canvas id="main-canvas"></canvas>

    <div id="ui-layer">
        <div class="header">
            <h1>Para mi Amor</h1>
            <div id="reloj" class="timer">Calculando tiempo juntos...</div>
            <button class="music-btn" onclick="toggleMusic()">üéµ M√∫sica</button>
        </div>
        <div class="footer-hint">
            Haz clic en las palabras que caen ‚ú®
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="tu_cancion.mp3" type="audio/mpeg">
    </audio>

    <script>
        /* =========================================
           CONFIGURACI√ìN
           ========================================= */
        const FECHA_INICIO = new Date("2025-10-25T00:00:00");
        
        // LISTA DE ELOGIOS (A√±ade los que quieras)
        const ELOGIOS = [
            "Guapa", "Inteligente", "Mi Vida", "Perfecta", 
            "Diosa", "Mi Sol", "Te Amo", "√önica", 
            "Brillante", "Cari√±o", "Preciosa", "Reina",
            "M√°gica", "Incre√≠ble", "Dulce", "Especial"
        ];

        /* =========================================
           SETUP
           ========================================= */
        const mainCanvas = document.getElementById('main-canvas');
        const mCtx = mainCanvas.getContext('2d');
        const bgCanvas = document.getElementById('bg-canvas');
        const bCtx = bgCanvas.getContext('2d');
        const treeCanvas = document.getElementById('tree-canvas');
        const tCtx = treeCanvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            mainCanvas.width = width; mainCanvas.height = height;
            bgCanvas.width = width; bgCanvas.height = height;
            treeCanvas.width = width; treeCanvas.height = height;
            
            // Redibujar elementos est√°ticos
            initStars();
            drawStaticTree();
        }
        window.addEventListener('resize', resize);

        /* =========================================
           1. FONDO (ESTRELLAS)
           ========================================= */
        let stars = [];
        function initStars() {
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    blink: Math.random() * 0.05
                });
            }
        }
        
        function drawStars() {
            bCtx.clearRect(0, 0, width, height);
            bCtx.fillStyle = "white";
            stars.forEach(s => {
                bCtx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.001 + s.x) * 0.5;
                bCtx.beginPath();
                bCtx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                bCtx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        /* =========================================
           2. √ÅRBOL BONS√ÅI (EST√ÅTICO)
           ========================================= */
        function drawStaticTree() {
            tCtx.clearRect(0, 0, width, height);
            // Dibujar √°rbol en la parte inferior central
            drawBranch(width / 2, height, 110, -90, 20, 0);
        }

        function drawBranch(x, y, len, angle, branchWidth, depth) {
            tCtx.beginPath();
            tCtx.moveTo(x, y);
            const endX = x + len * Math.cos(angle * Math.PI/180);
            const endY = y + len * Math.sin(angle * Math.PI/180);
            tCtx.lineTo(endX, endY);
            
            // Color Madera Oscura
            tCtx.strokeStyle = `hsl(30, ${40}%, ${20 + depth * 3}%)`;
            tCtx.lineWidth = branchWidth;
            tCtx.lineCap = "round";
            tCtx.stroke();

            // Hojas (Corazones est√°ticos)
            if (depth > 7 || len < 15) {
                tCtx.fillStyle = `hsl(${330 + Math.random()*30}, 80%, 60%)`;
                tCtx.font = `${12 + Math.random()*10}px Arial`;
                tCtx.fillText("‚ù§Ô∏è", endX-6, endY+6);
                return;
            }

            // Recursividad
            const subLen = len * 0.75;
            const subWidth = branchWidth * 0.7;
            drawBranch(endX, endY, subLen, angle - 25 + Math.random()*10, subWidth, depth + 1);
            drawBranch(endX, endY, subLen, angle + 25 - Math.random()*10, subWidth, depth + 1);
        }


        /* =========================================
           3. L√ìGICA DE JUEGO (ELOGIOS Y FUEGOS)
           ========================================= */
        let words = [];
        let fireworks = [];
        let lastWordTime = 0;

        class Word {
            constructor() {
                this.text = ELOGIOS[Math.floor(Math.random() * ELOGIOS.length)];
                this.x = Math.random() * (width - 100) + 50;
                this.y = -50;
                this.speed = 1 + Math.random() * 1.5; // Velocidad de ca√≠da
                this.size = 20 + Math.random() * 10;
                this.color = `hsl(${Math.random()*360}, 100%, 80%)`;
                this.angle = 0;
                this.oscillation = (Math.random() - 0.5) * 2; // Vaiv√©n lateral
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.02) * this.oscillation;
                this.angle += 0.02;
            }

            draw() {
                mCtx.font = `bold ${this.size}px Montserrat`;
                mCtx.fillStyle = this.color;
                mCtx.textAlign = "center";
                mCtx.shadowBlur = 10;
                mCtx.shadowColor = this.color;
                mCtx.fillText(this.text, this.x, this.y);
                mCtx.shadowBlur = 0;
            }

            // Detectar clic
            isClicked(mx, my) {
                // Caja de colisi√≥n simple
                return (mx > this.x - 50 && mx < this.x + 50 && my > this.y - 30 && my < this.y + 10);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1; // Vida de 1 a 0
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity; // Gravedad
                this.life -= this.decay;
            }

            draw() {
                mCtx.globalAlpha = this.life;
                mCtx.fillStyle = this.color;
                mCtx.beginPath();
                mCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                mCtx.fill();
                mCtx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                fireworks.push(new Particle(x, y, color));
            }
        }

        function gameLoop() {
            mCtx.clearRect(0, 0, width, height);

            // 1. Generar Palabras
            if (Date.now() - lastWordTime > 1200) { // Una palabra cada 1.2 segundos
                words.push(new Word());
                lastWordTime = Date.now();
            }

            // 2. Actualizar y Dibujar Palabras
            for (let i = words.length - 1; i >= 0; i--) {
                let w = words[i];
                w.update();
                w.draw();

                // Eliminar si sale de pantalla
                if (w.y > height + 50) {
                    words.splice(i, 1);
                }
            }

            // 3. Actualizar y Dibujar Fuegos Artificiales
            for (let i = fireworks.length - 1; i >= 0; i--) {
                let p = fireworks[i];
                p.update();
                p.draw();
                if (p.life <= 0) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // --- INTERACCI√ìN ---
        mainCanvas.addEventListener('click', (e) => {
            const rect = mainCanvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Verificar si clicamos alguna palabra
            for (let i = words.length - 1; i >= 0; i--) {
                if (words[i].isClicked(clickX, clickY)) {
                    // ¬°BOOM!
                    createExplosion(words[i].x, words[i].y, words[i].color);
                    // Eliminar palabra
                    words.splice(i, 1);
                    break; // Solo explotar una a la vez
                }
            }
            
            // Si clicamos fuera, crear un peque√±o fuego artificial blanco
            // (Opcional, para que siempre pase algo)
            // createExplosion(clickX, clickY, "white");
        });

        /* =========================================
           UTILIDADES
           ========================================= */
        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function updateClock() {
            const diff = new Date() - FECHA_INICIO;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('reloj').innerText = `Juntos: ${d}d ${h}h ${m}m`;
        }
        setInterval(updateClock, 1000);

        /* =========================================
           INICIO
           ========================================= */
        window.onload = () => {
            resize();
            drawStars(); // Animaci√≥n fondo
            gameLoop();  // Animaci√≥n principal
        };

    </script>
</body>
</html>
