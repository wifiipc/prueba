<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        /* Importar fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500;700&family=Lora:ital@1&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Fondo negro por defecto */
            font-family: 'Montserrat', sans-serif;
        }

        /* --- BOT√ìN --- */
        #btn-cambiar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }

        /* --- ESCENA 1: UNIVERSO --- */
        #escena-universo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex; /* Flex para centrar */
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            opacity: 1;
            z-index: 10;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #contenido-universo {
            position: relative;
            z-index: 20;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4d6d;
            margin: 0;
            text-shadow: 0 0 15px #ff4d6d;
        }

        #frase-universo {
            font-size: 1.2rem;
            margin-top: 10px;
            min-height: 1.5em;
        }

        /* --- ESCENA 2: JARD√çN --- */
        #escena-jardin {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #ffe6eb, #ffffff);
            display: none; /* Oculto al principio */
            opacity: 0;
            transition: opacity 1s;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contenedor-jardin {
            display: flex;
            width: 90%;
            height: 80%;
            max-width: 1000px;
            align-items: center;
        }

        #area-arbol {
            flex: 1;
            height: 100%;
            position: relative;
        }
        
        #area-texto {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .poema {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            color: #633;
            font-style: italic;
            margin-bottom: 20px;
            border-left: 4px solid #ff4d6d;
            padding-left: 15px;
            background: rgba(255,255,255,0.5);
        }

        .contador {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            color: #333;
        }

        /* Ajuste M√≥vil */
        @media (max-width: 700px) {
            .contenedor-jardin { flex-direction: column; }
            #area-arbol { width: 100%; height: 50%; order: 1; }
            #area-texto { width: 100%; height: 50%; order: 2; overflow-y: scroll; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <button id="btn-cambiar">Ir al Jard√≠n üå±</button>

    <div id="escena-universo">
        <canvas id="canvas-universo"></canvas>
        <div id="contenido-universo">
            <h1>Para mi Amor</h1>
            <div id="frase-universo">Cargando...</div>
        </div>
    </div>

    <div id="escena-jardin">
        <div class="contenedor-jardin">
            <div id="area-arbol">
                <canvas id="canvas-arbol"></canvas>
            </div>
            <div id="area-texto">
                <div class="poema">
                    "Del universo baj√© una estrella,<br>
                    pero ninguna brilla como t√∫.<br>
                    Aqu√≠ planto mi amor en la tierra,<br>
                    donde crecemos bajo la misma luz."
                </div>
                <div class="contador">
                    <div style="font-size: 0.8em; color: #ff4d6d; margin-bottom: 5px;">JUNTOS DESDE EL 25/10/2025</div>
                    <div id="reloj">Calculando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATOS A EDITAR ---
        const fechaInicio = new Date("2025-10-25T00:00:00");
        const frases = [

        let escenaActual = 1; // 1 = Universo, 2 = Jard√≠n
        const divUniverso = document.getElementById('escena-universo');

            });

        function cambiarEscena() {

                        btn.style.color = "white";

            }
        }

        // --- UNIVERSO ---
        const cU = document.getElementById('canvas-universo');

        }

        function iniciarUniverso() {
            configurarCanvasUniverso();

                    y: Math.random() * hU,
                    z: Math.random() * wU,

            }
            animarUniverso();
        }

                    if(e.z <= 0) { e.z = wU; e.x = Math.random()*wU; e.y = Math.random()*hU; }
