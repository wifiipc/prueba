<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Flores Mágicas</title>
    <style>
        *, *::after, *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            background-color: var(--dark-color);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                linear-gradient(90deg, #001a1a, #000);
            z-index: -1;
        }

        .flowers {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 10;
        }

        /* Estructura Base de la Flor */
        .flower {
            position: absolute;
            bottom: -5vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flower__line {
            width: 1.2vmin;
            height: 40vmin;
            background-image: linear-gradient(to top, #000, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
            width: 2vmin;
            height: 2vmin;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0; left: 50%;
            width: 8vmin; height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }

        .flower__white-circle {
            position: absolute;
            left: -3vmin; top: -2vmin;
            width: 7vmin; height: 3vmin;
            border-radius: 50%;
            background-color: #fff;
            z-index: 2;
        }

        /* Luces flotantes */
        .light {
            position: absolute;
            width: 1vmin; height: 1vmin;
            background-color: #fffb00;
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite;
        }

        @keyframes grow-flower-tree { 0% { height: 0; } }
        @keyframes blooming-flower { 0% { transform: scale(0); } }
        @keyframes light-ans {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20vmin) translateX(5vmin); }
            100% { opacity: 0; transform: translateY(-40vmin); }
        }

        @keyframes swaying {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .not-loaded * {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body class="not-loaded">
    <div class="night"></div>
    <div class="flowers" id="garden">
        </div>

    <script>
        const garden = document.getElementById('garden');
        const flowerCount = 30; // Ajusta cuántas flores quieres en el campo

        for (let i = 0; i < flowerCount; i++) {
            createFlower();
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Posición aleatoria
            const randomX = Math.floor(Math.random() * 100); 
            const randomDelay = (Math.random() * 3).toFixed(2);
            const randomScale = (0.5 + Math.random() * 0.8).toFixed(2);
            
            flower.style.left = `${randomX}%`;
            flower.style.animation = `swaying 4s ${randomDelay}s ease-in-out infinite`;
            flower.style.transform = `scale(${randomScale})`;
            flower.style.zIndex = Math.floor(randomScale * 10);

            flower.innerHTML = `
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__white-circle"></div>
                    <div class="light"></div>
                </div>
                <div class="flower__line"></div>
            `;
            
            garden.appendChild(flower);
        }

        window.onload = () => {
            setTimeout(() => {
                document.body.classList.remove("not-loaded");
            }, 500);
        };
    </script>
</body>
</html>
